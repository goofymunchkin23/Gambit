<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %}  |   Gambit</title>
    </head>

    <body>
        <nav class="py-4 px-4 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text=xl font-semibold">Gambit</a>

            <label class="relative block">
                <span class="sr-only">Search</span>
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <svg class="px-4 py-4 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
                </span>
                <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-gray-300 focus:ring-gray-300 focus:ring-1 sm:text-sm" placeholder="Search for games..." type="text" name="search"/>
            </label>

            <div class="space-x-6">
                {% if request.user.is_authenticated %}
                    pass

                {% else %}
                    <a href="#" class="px-2 py-3 text-sm font-semibold bg-teal-500 text-white rounded-md hover:scale-50 hover:bg-teal-700">Sign up</a>
                    <a href="#" class="px-2 py-3 text-sm font-semibold bg-gray-500 text-white rounded-md hover:scale-50 hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="py-4 px-4">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-sm text-gray-500">Gambler</p>
            </div>

            <ul class="space-y-2">
                <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">Contact Us</a></li>
                <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">Terms of Use</a></li>
            </ul>
        </footer>
    </body>
</html>
